<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

  <!-- Load Typekit Fonts -->
  <script src="//use.typekit.net/bze1pri.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <link rel="apple-touch-icon" sizes="57x57"   href="{{ '/favicons/apple-touch-icon-57x57.png'   | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="60x60"   href="{{ '/favicons/apple-touch-icon-60x60.png'   | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="72x72"   href="{{ '/favicons/apple-touch-icon-72x72.png'   | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="76x76"   href="{{ '/favicons/apple-touch-icon-76x76.png'   | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/favicons/apple-touch-icon-114x114.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/favicons/apple-touch-icon-120x120.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/favicons/apple-touch-icon-144x144.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/favicons/apple-touch-icon-152x152.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/favicons/apple-touch-icon-180x180.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png"            href="{{ '/favicons/favicon-16x16.png'   | prepend: site.baseurl | prepend: site.url }}" sizes="16x16">
  <link rel="icon" type="image/png"            href="{{ '/favicons/favicon-32x32.png'   | prepend: site.baseurl | prepend: site.url }}" sizes="32x32">
  <link rel="icon" type="image/png"            href="{{ '/favicons/favicon-96x96.png'   | prepend: site.baseurl | prepend: site.url }}" sizes="96x96">
  <link rel="icon" type="image/png"            href="{{ '/favicons/favicon-192x192.png' | prepend: site.baseurl | prepend: site.url }}" sizes="192x192">
  <meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color"             content="#ffffff">
</head>
