---
layout:    default
title:     Fern Roath
permalink: /
weight:    0
---
<div class="row portfolio">
{% assign pages = site.portfolio | sort: 'weight' %}
  <div class="column-6">
    <img src="/img/peridot_banner.jpg" alt="Peridot. April 2016.">
  </div>
{% for entry in pages %}
  <div class="column-6 preview">
    <a href="{{ entry.url }}">
      <img src="/img/previews/{{ entry.preview }}">
      <h2 class="overlay">{{ entry.shortname }}</h2>
    </a>
  </div>
{% endfor %}
</div>
