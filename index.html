---
layout:    default
title:     Fern Roath
permalink: /
weight:    0
---
<div class="row portfolio">{% assign pages = site.portfolio | sort: 'weight' %} {% for entry in pages %}

  <div class="column-6 preview">

    <a href="{{ entry.url }}">
      <img src="/img/previews/{{ entry.preview }}">

      <h2 class="overlay">
        <span class="tablet-hide mobile-hide">{{ entry.title }}</span>
        <span class="desktop-hide">{{ entry.shortname }}</span>
      </h2>
    </a>
  </div>{% endfor %}
</div>
