<div class="row portfolio">
{% for entry in site.portfolio %}
  <div class="column-2 preview">
    <a href="{{ entry.url }}" class="inversed">
      <img src="{{ entry.cover }}">
      <h2 class="overlay">{{ entry.title }}</h2>
    </a>
  </div>
{% endfor %}
</div>
