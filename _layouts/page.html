---
layout: default
---
<div class="row">
  <div class="column-6">
    <h1>{{ page.title }}</h1>
    <img src="{{ page.cover }}">
  </div>
</div>
<div class="row">
  <div class="column-2">
    <ul>
    {% for image in page.images %}
      <li><img src="{{ image }}"></li>
    {% endfor %}
    </ul>
  </div>
  <div class="column-2">
    {{ content }}
  </div>
  <div class="column-2">
    {{ page.meta }}
  </div>
</div>
