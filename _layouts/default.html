<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include top.html %}
    <div class="container">
      <header>{% include header.html %}</header>
      <hr role="presentation">
      <main>{{ content }}</main>
      <hr class="tablet-hide desktop-hide" role="presentation">
      <footer class="tablet-hide desktop-hide">
        <div class="column-6 all text-center float-left">
          <ul class="h3 inline inline-list tablet-hide desktop-hide">
        {% assign pages = site.pages | sort: 'weight' %}
        {% for page in pages %}
          {% if page.title and page.weight != 0 %}
            <li><a href="{{ page.url | prepend: site.baseurl }}" class="reversed">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
          </ul>
        </div>
      </footer>
    </div>
    {% include bottom.html %}
  </body>
</html>
